<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:insert="~{commons/commons::sidebar(active='pos/list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/model.pos}" method="post">
<!--                <div class="form-group">-->
<!--                    <label>标题</label>-->
<!--                    <input th:value="${pos.getTitle()}" type="text" name="title" class="'form-control-static" readonly>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <p class="form-control-static-text-center" th:text="${pos.getTitle()}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <textarea th:text="${pos.getContent()}" class="form-control" name="content" rows="10" readonly></textarea>
                </div>
                <td>
                    <a style="width: 60px;" class="btn btn-sm btn-info" th:href="@{/com/}+${pos.getUser_id()}">回复</a>
                </td>
            </form>



            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tbody>
                    <tr th:each="com:${coms}">
                        <td style="width: 80px;" th:text="${com.getUn()}"></td>
                        <td style="width: 40px;" th:text="评论"></td>
                        <td style="width: 80px;" th:text="${com.getEn()}"></td>
                        <td style="width: 20px;" th:text="':'"></td>
                        <td style="width: 900px;" th:text="${com.getContent()}"></td>
                        <td>
<!--                            <a style="width: 60px;" class="btn btn-sm btn-success">回复</a>-->
                            <a style="width: 60px;" class="btn btn-sm btn-info" th:href="@{/com/}+${com.getUser_id()}">回复</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
