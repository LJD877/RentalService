<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="detail" style="background-image: url(${img/bg.jpg})"></div>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body background="/img/bg.jpg" style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment:fixed;" class="text-center">
<form class="form-signin" th:action="@{/login}">
    <img class="mb-4" th:src="@{/img/bo.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>

    <p style="color: red"  th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"  ></p>
    <input type="text" name="username" class="form-control" placeholder="帐号" required="" autofocus="">
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a class="btn btn-sm btn-link btn-block" th:href="@{/reg}">Sign up</a>
    <p class="mt-5 mb-3 text-muted">© 2021-2022</p>
</form>

</body>

</html>
